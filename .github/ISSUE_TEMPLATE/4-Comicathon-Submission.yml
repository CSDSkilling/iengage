name: Comic-thon Submission
description: Submit iEngage Comic-thon file
title: "[Comic-thon] <Title of the submission>"
labels: ["comic-thon"]
assignees:
  - julietrajan
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to submit your comics to iEngage Comic-thon!
  - type: dropdown
    id: solutionarea
    attributes:
      label: Solution Area
      description: Which solution area does the comics fall into?
      options:
        - Azure Infrastructure
        - Data and AI
        - Digital and App Innovation
        - Migration
        - Modern Workplace
        - Security, Compliance and Identity
    validations:
      required: true
  - type: input
    id: courses
    attributes:
      label: Target Courses
      description: Which courses is your comics designed for?
      placeholder: ex. AZ-104, AZ-305
    validations:
      required: true
  - type: textarea
    id: desc
    attributes:
      label: Description
      description: Provide a brief description of the comics you're submitting, and attach the PowerPoint file containing your comics.
      placeholder: Brief description of the comics you're submitting
    validations:
      required: true
